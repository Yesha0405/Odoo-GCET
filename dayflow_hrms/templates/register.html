{% extends 'base.html' %}

{% block title %}Register - DayFlow HRMS{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h2 class="auth-title">Create Account</h2>

        {% if msg %}
        <div class="alert alert-error">{{ msg }}</div>
        {% endif %}

        <form action="{{ url_for('register') }}" method="post">
            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" name="name" id="name" class="form-input" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" id="email" class="form-input" placeholder="you@company.com" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>

            <div class="form-group">
                <label for="role" class="form-label">Role</label>
                <select name="role" id="role" class="form-select">
                    <option value="employee">Employee</option>
                    <option value="admin">Admin / HR</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </form>

        <p style="margin-top: 1.5rem; text-align: center; color: var(--text-muted);">
            Already have an account? <a href="{{ url_for('login') }}"
                style="color: var(--primary); text-decoration: none; font-weight: 500;">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
