{% extends 'base.html' %}

{% block title %}Login - DayFlow HRMS{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h2 class="auth-title">Welcome Back</h2>

        {% if msg %}
        <div class="alert alert-error">{{ msg }}</div>
        {% endif %}

        <div style="text-align: center; margin-bottom: 2rem;">
            <div
                style="background: #2D2D2D; color: #666; padding: 10px; border-radius: 6px; display: inline-block; width: 200px;">
                App/Web Logo</div>
        </div>

        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="email" class="form-label">Login Id / Email :-</label>
                <input type="text" name="email" id="email" class="form-input" placeholder="Enter Login ID or Email"
                    required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password :-</label>
                <input type="password" name="password" id="password" class="form-input" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>

        <p style="margin-top: 1.5rem; text-align: center; color: var(--text-muted);">
            Don't have an account? <a href="{{ url_for('register') }}"
                style="color: var(--primary); text-decoration: none; font-weight: 500;">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
